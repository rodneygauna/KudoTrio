{% block navbar %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('core.index') }}">KudoTrio</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="{{ url_for('core.index') }}"
            ><i class="fa-solid fa-home"></i> Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="fa-solid fa-champagne-glasses"></i> Kudos</a
          >
        </li>
        {% if current_user.role == "admin" %}
        <li class="nav-item">
          <a
            class="nav-link"
            href="{{ url_for('settings.settings_landing_page') }}"
            ><i class="fa-solid fa-cogs"></i> Settings</a
          >
        </li>
        {% endif %}
      </ul>
      <span class="navbar-text">
        {% if current_user.is_authenticated %}
        <a class="nav-link" href="{{ url_for('users.logout') }}"
          ><i class="fa-solid fa-user"></i> Logout</a
        >
        {% else %}
        <a class="nav-link" href="{{ url_for('users.login') }}"
          ><i class="fa-solid fa-user"></i> Login</a
        >
        {% endif %}
      </span>
    </div>
  </div>
</nav>
{% endblock navbar %}
