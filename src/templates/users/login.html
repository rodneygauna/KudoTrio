{% extends "base_without_navbar.html" %} {% block content %}
<!-- Start Login -->
<div class="row vh-100 justify-content-md-center align-items-center">
  <div class="card w-50">
    <img
      src="{{ url_for('static', filename='images/logo/kudo-logo-1024x1024.png')}}"
      class="card-img-top"
      alt="kudo logo"
    />
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
          {{ form.email.label(class="form-label") }} {{ form.email }}
        </div>
        <div class="mb-3">
          {{ form.password.label(class="form-label") }} {{ form.password }}
        </div>
        {{ form.submit() }}
      </form>
      <div class="mt-3">
        Need an account?
        <a href="{{ url_for('users.user_registration') }}">Register here</a>
      </div>
    </div>
  </div>
</div>
<!-- End Login -->
{% endblock content %}
