{% extends "base.html" %} {% block content %}
<div class="container">
  <h1>Change Password</h1>
  <!-- Start Change Password -->
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="row mb-3">
      <div class="col">
        {{ form.password.label(class="form-label") }} {{ form.password }}
      </div>
      <div class="col">
        {{ form.confirm_password.label(class="form-label") }} {{
        form.confirm_password }}
      </div>
    </div>
    {{ form.submit() }}
  </form>
  <!-- End Change Password -->
</div>
{% endblock content %}
